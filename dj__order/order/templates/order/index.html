{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'order/css/style.css' %}">
    <img src="{% static 'images/backimage.jpg' %}"> 
    
</head>
<body class="container">
    <div class="jumbotron text-center font-weight-light" %}>
    <h1 class="display-4 text-secondary "> 
        {{title}}</h1>  
        <form class="form-group text-dark font-weight-light " action="{% url 'confilm' %}" method="post">
        <div class ="col-md-5 mx-auto">   
            {{ form.as_p}} 
            {% csrf_token %} </div>
        <input type="submit" class="btn btn-secondary rounded-pill" value="商品登録"></form>
</body>
</html>
